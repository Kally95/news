{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Create Article{% endblock title %}
{% block content %}

    <h1>Create an Article</h1>
    <p>Enter the title and body of your new article entry</p>
    <form method="POST">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ms-2" type="submit">Create</button>
    </form>
{% endblock content %}
